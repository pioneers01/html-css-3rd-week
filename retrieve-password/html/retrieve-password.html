<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sign-in.css">
</head>
<body>
    <header>
            <div class="head clearfix">
                <img src="../img/head-back.png" alt="返回">
                <div class="sign-in">登录</div>
                <div class="point pt1"></div>
                <div class="point pt2"></div>
                <div class="point pt3"></div>
            </div>
            <div class="header-img">
                <div>家装监理装小蜜<br>省钱省心又省力</div>
            </div>
    </header>
    <main>
        <form action="" class="clearfix">
            <span class="message">1.输入手机号码&nbsp;&nbsp;>&nbsp;&nbsp;2.输入验证码&nbsp;&nbsp;>&nbsp;&nbsp;3.重置密码</span>
            <input class="pnumber three" type="text" name="pnumber" value="手机号">
            <input class="code three" type="text" name="code" value="验证码">
            <div class="code-img"><img src="../img/form-code-img.png" alt="验证码图片"></div>
            <input class="form-sign-in sign" type="button" value="登录">
        </form>
    </main>
</body>
</html>
