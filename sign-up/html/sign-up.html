<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <header>
            <div class="head clearfix">
                <img src="../img/head-back.png" alt="返回">
                <div class="sign-in">注册</div>
                <div class="point pt1"></div>
                <div class="point pt2"></div>
                <div class="point pt3"></div>
            </div>
            <div class="header-img">
                <div>家装监理装小蜜<br>省钱省心又省力</div>
            </div>
    </header>
    <main>
        <form action="" class="clearfix">
            <input class="pnumber three" type="text" name="pnumber" value="手机号">
            <img class="form-correct" src="../img/form-num.png" alt="输入正确">
            <input class="password three" type="text" name="password" value="输入密码">
            <input class="confirm three" type="text" name="confirm" value="确认密码">
            <input class="phone-code three" type="text" name="phone-code" value="手机激活码">
            <input class="phone-code-send" type="button" name="phone-code-send" value="获取激活码">
            <p class="remember">
                <input type="checkbox" name="remember">
                我已阅读并同意遵守 <a href="javascript:">《装小蜜用户服务协议》</a>
            </p>
            <input class="form-sign-up sign" type="button" value="已有账号 直接登录">
            <input class="form-sign-in sign" type="button" value="确定">
        </form>
        <div class="other">
            <div class="line">
                <span class="line-text">使用以下账号直接登录</span>
            </div>
            <div class="img-box">
                <img src="../img/other1.png" alt="微博">
                <img src="../img/other2.png" alt="QQ">
                <img src="../img/other3.png" alt="微信">
                <img src="../img/other4.png" alt="豆瓣">
            </div>
        </div>

    </main>

</body>
</html>
