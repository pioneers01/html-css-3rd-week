<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sign-in.css">
</head>
<body>
    <header>
            <div class="head clearfix">
                <img src="../img/head-back.png" alt="返回">
                <div class="sign-in">登录</div>
                <div class="point pt1"></div>
                <div class="point pt2"></div>
                <div class="point pt3"></div>
            </div>
            <div class="header-img">
                <div>家装监理装小蜜<br>省钱省心又省力</div>
            </div>
    </header>
    <main>
        <form action="" class="clearfix">
            <p class="message"><img src="../img/form-message.png" alt="提示">登录手机号不能为空</p>
            <input class="pnumber three" type="text" name="pnumber" value="手机号">
            <input class="password three" type="password" name="password" value="密 码">
            <input class="code three" type="text" name="code" value="验证码">
            <div class="code-img"><img src="../img/form-code-img.png" alt="验证码图片"></div>
            <p class="remember">
                <input type="checkbox" name="remember">
                记住密码
                <a href="javascript:">忘记密码？</a>
            </p>
            <input class="form-sign-up sign" type="button" value="注册">
            <input class="form-sign-in sign" type="button" value="登录">
        </form>
        <div class="other">
            <div class="line">
                <span class="line-text">使用以下账号直接登录</span>
            </div>
            <div class="img-box">
                <img src="../img/other1.png" alt="微博">
                <img src="../img/other2.png" alt="QQ">
                <img src="../img/other3.png" alt="微信">
                <img src="../img/other4.png" alt="豆瓣">
            </div>
        </div>

    </main>

</body>
</html>
